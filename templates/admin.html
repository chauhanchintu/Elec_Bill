<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin_Data</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet" type="text/css" >
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalter2@11.7.5/dist/sweetalert2.min.css">
    <link rel="icon" href="{{ url_for('static', filename='bills.png') }}" type="image/png">
    
    
   

    
</head>
<body>
    <div class="container" class="table-responsive">
        <b><h1 class="text-center" style="font:powderblue;">Admin_Data</h1></b><button type="button" class="btn btn-dark ml-4 mr-5 mt-0.5"><a class="btnn btn-dark" href="/logout">Log Out</a></button><button id="download-button" onclick="excel_download()">Download Excel</button>
        <table class="table table-striped table-dark" id="example">
            <thead> 
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Datetime</th>
                <th scope="col">From_Date</th>
                <th scope="col">To_Date</th>
                <th scope="col">Name</th>
                <th scope="col">Current_Unit</th>
                <th scope="col">Last_Unit</th>
                <th scope="col">Unit</th>
                <th scope="col">Rent</th>
                <th scope="col">Total_Amt</th>
                <th scope="col">Elec_Bill</th>
              </tr>
            </thead>
            <tbody>
                {% for row in data %}
                <tr>
                    <td>{{ row[0] }}</td>
                    <td>{{ row[1] }}</td>
                    <td>{{ row[2] }}</td>
                    <td>{{ row[3] }}</td>
                    <td>{{ row[4] }}</td>
                    <td>{{ row[5] }}</td>
                    <td>{{ row[6] }}</td>
                    <td>{{ row[7] }}</td>
                    <td>{{ row[8] }}</td>
                    <td>{{ row[9] }}</td>
                    <td>{{ row[10] }}</td>
                </tr>
                {% endfor %}
            </tbody>
          </table>
          

    <script>
        function excel_download() {
			var json_data = '';
			$.ajax({
				type: 'GET',
				contentType: 'application/json; charset=utf-8',
				url: '/bill/admin/downloadexcel',
				data: JSON.stringify(json_data),
				success: function (data) {
					console.log(data);
					window.open(window.location.origin + "/" + data['filename']);
				},
				dataType: 'json',
			});
		};
    </script>
    </div>
     <!-- <div class="btn-dark"><li>
        <a class="btn btn-dark" href="/logout">Logout</a>
    </li>
    </div> -->
    
    <!-- Include Bootstrap JS and jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#example').Admin_Data();
        });
    </script>
</body>
</html>
