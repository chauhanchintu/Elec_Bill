<!doctype html>
<html lang="en">
  <head>
    
    <link rel="icon" href="{{ url_for('static', filename='bills.png') }}" type="image/png">
    
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="/static/style.css" rel="stylesheet" type="text/css" >
    <script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.5/dist/sweetalert2.all.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalter2@11.7.5/dist/sweetalert2.min.css">
    
    
    <title>Bill Generator</title>
    
  </head>
  <body>
        <div class="container-fluid">
            <form class="mx-auto" action="/insertdata" method="POST">
                <h4 class="text-center">Room_Rent_Bill</h4>
                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label">From_Date</label>
                  <input type="date" class="form-control" id="exampleInputEmail1" name="From_Date" aria-describedby="emailHelp" placeholder="(Last_Month_Date)" required>
                </div>
                <!-- <div class="mb-3 mt-5">
                  <label for="exampleInputEmail1" class="form-label">To_Date</label>
                  <input type="number" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="(Current_Month_Date)">
                </div> -->

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail2" class="form-label">Tenant_Name</label>
                  <input type="text" class="form-control" id="exampleInputEmail2" name="Name" aria-describedby="emailHelp" placeholder="Mr. Guido Van Rossum" required>
                </div>

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail3" class="form-label">Current_Month_Unit</label>
                  <input type="number" class="form-control" id="exampleInputEmail3" name="Current_Unit" aria-describedby="emailHelp" placeholder="3323" required>
                </div>

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail4" class="form-label">Last_Month_Unit</label>
                  <input type="number" class="form-control" id="exampleInputEmail4" name="Last_Unit" aria-describedby="emailHelp" placeholder="3219" required>
                </div>

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail5" class="form-label">Unit_Rate</label>
                  <input type="number" class="form-control" id="exampleInputEmail5" name="Unit" aria-describedby="emailHelp" placeholder="(Enter Your Area Unit Rate)" required>
                </div>

                <div class="mb-3 mt-5">
                  <label for="exampleInputEmail6" class="form-label">Rent</label> 
                  <input type="number" class="form-control" id="exampleInputEmail6" name="Rent" aria-describedby="emailHelp" placeholder="(Enter Your Room Rent)" required>
                  </div>

              
                <button type="submit" id="insert" class="btn btn-primary mt-5"><a href="{{url_for('insertdata')}}"><b>Generate</b></a></button>
                <script>
                  $('#insert').click(function(){
                    Swal.fire({
                      icon : 'success',
                      title:'Bill Generated Successfully'
                    })
                  })
                </script>
              </form>
        </div>


    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  </body>
</html>
